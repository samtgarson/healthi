<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Home</title>
    <meta name="description" content="">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <link rel="stylesheet" href="build/css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="build/img/favicon.ico">
    <link rel="stylesheet" href="http://i.icomoon.io/public/temp/b2d9810d62/UntitledProject1/style.css">
    <link href="/build/img/icon-120.png" sizes="120x120" rel="apple-touch-icon">

<body v-class="open: menuOpen">
    <div id="statusbar"> </div>

    <style type="text/css"> #statusbar{ background: #00BD76; width:100%; position: fixed; top:0; opacity: 0.95; z-index: 1030;} .navbar {margin-top: 15pt;}</style>

    <nav>
        <a class="lines-button" id="menu" type="button" v-on="click: toggleMenu">
            <span class="lines"></span>
        </a>
        <h1 id="title"><span class="old" >Home</span></h1>
    </nav>
    <section class="main" v-class="name" v-component="Page" v-ref="pageref">
    </section>
    <section class="menu">
        <ul id="pages">
            <li v-attr="id: $value" v-repeat="views" v-on="click: changePage(this)" >
                {{$value}}
                <span class="icon">d</span>
            </li>
        </ul>
    </section>
    <script src="build/js/jquery.js"></script>
    <script src="build/js/vue.min.js"></script>
    <script src="build/js/pep.js"></script>
    <script src="build/js/script.min.js"></script>
</body>
